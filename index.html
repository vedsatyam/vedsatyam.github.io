        html,

#intro {

    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    height: 100%;
}

.centre{
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0%;
}

.view {
    position: relative;
  }
  
.mask {
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}

.container{
    width: 100%;
    height: 65%;
    display: flex;
    justify-content: center;
    background: rgba(240, 248, 255, 0.534) ;
    
}

.container:after{
    content: "";
    display: table;
    clear: both;
}
@media screen and (max-width: 900px) {
  .box {
    width: 50%;
  }
}
@media screen and (max-width: 600px) {
  .box {
    width: 100%;
  }
}

.box{
    position: relative;
    width: 50%;
    height: 100%;
    background: rgb(240, 248, 255, 0.3) ;
    margin: 1%;
    border-radius: 0.2cm;
    border-bottom-right-radius: 0.2cm;
}

.title{
    background-color: rgb(255, 255, 255);
    border-radius: 0.1cm;
    text-align: center;
    font-size: 3vw;
    margin: 4%;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

ul{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgb(255, 255, 255, 0.1);
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;

}
  
li{
    float: right;
}

li a{
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover{
    background-color: #111;
}

.active{
    background-color: #ff7300;
}

.about{
    height: fit-content;
    width: 35%;
    border-bottom-right-radius: 0.5cm;
    border-top-right-radius: 0.5cm;
    background-color: white;
}
.titleAbtMe{
    padding: 5%;
}
.aboutMeImg{
    width: 25%;
    height: 50%;

}
.decript{
    height: fit-content;
    display: flex;
    justify-content: center;
}
.descriptionAbtMe{
    font-size: 1vw;
    padding: 5%;
    width: 80%;
}
.social{
    position: relative;
    height: fit-content;
    margin-right: 2%;
}
.account{
    height: 40px;
    width: 40px;
    padding: 1%;
}
.description{
    background-color: rgba(223, 223, 223, 0.411);
}
.projects{
    height: fit-content;
    display: flex;
    padding: 2%;
}
.imageProjects{
    height: 40%;
    width: 40%;
    padding: 0.2cm;
}
.descriptProj{
    font-family: monospace;
    padding: 5%;
    background-color: white;
    border-radius: 0.2cm;
    width: 100%;
    font-size: 1vw;
}
.VeedahTitle{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.btndiv{
    background-color: rgba(255, 0, 0, 0);
    justify-content: center;
    display: flex;
    border-bottom-right-radius: 2cm;
    border-bottom-left-radius: 2cm;
}
.btn {
  background-color: #1eff0096; /* Green */
  border: none;
  color: white;
  padding: 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 8px 2px;
  cursor: pointer;
  border-radius: 8px;
}
.bridge{
    height: 100%;
    width: 100%;
}
